version: '3.2'

services:
  vault:
    image: vault:0.10.0
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
          - ./tools/wait-for-it.sh:/wait-for-it.sh
          - ./vault:/vault
          - ./vault/policies:/policies
    entrypoint: vault server -dev

